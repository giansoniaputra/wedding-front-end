<head>
    <title>Wedding</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style2.css">

    <!-- Bootstrap CSS v5.2.1 -->

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Pacifico -->
    <!-- font-family: 'Pacifico', cursive; -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Dencing -->
    <!-- font-family: 'Dancing Script', cursive; -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/feather-icons"></script>

</head>

<body class="bodyku">
    <header>
        <nav class="navbar rounded fixed-bottom mx-2 mb-2" style="background-color:rgba(0, 0, 0, 0.3)">
            <div class="container">
                <a class="btn btn-outline-dark rounded" href="#"><i data-feather="home"></i></a>
                <a class="btn btn-outline-dark rounded" href="#mempelai"><i data-feather="book-open"></i></a>
                <a class="btn btn-outline-dark rounded" href="#"><i data-feather="calendar"></i></a>
                <a class="btn btn-outline-dark rounded" href="#"><i data-feather="map-pin"></i></a>
                <a class="btn btn-outline-dark rounded" href="#"><i data-feather="list"></i></a>
                <a class="btn btn-outline-dark rounded" href="#"><i data-feather="list"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <section id="home" class="home">
            <div class="container position-absolute top-50 start-50 translate-middle">
                <div class="row">
                    <div id="judul" class="col">
                        <h2 class="fw-bold text-center"
                            style="font-family: 'Pacifico', cursive; color: #3B486D; font-size : 5vmax;">The Wedding
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div id="bunga" class="col d-flex justify-content-center align-items-center">
                        <img src="img/badge.png" class="img-fluid">
                    </div>
                    <div id="nama-mempelai" class="col position-absolute top-50 start-50 translate-middle pt-5">
                        <h1 class="text-center" style="font-family: 'Dancing Script', cursive;">Gian Sonia
                            <br> & <br> Mikasa</h1>
                    </div>
                </div>
            </div>
        </section>

        <section id="mempelai">
            <!-- Container -->
            <div class="conteiner kartu m-2 " style="padding : 10px 10px">
                <!-- Salam -->
                <div class="row mb-3 pt-5">
                    <div id="salam" class="col">
                        <h1 class="fs-2 fw-bold text-center"
                            style="font-family: 'Times New Roman', Times, serif; color: #3B486D;">
                            Assalamualaikum
                            Wr. Wb.</h1>
                    </div>
                </div>
                <!-- Pembukaan -->
                <div class="row">
                    <div id="pembukaan" class="col">
                        <p class="text-center mb-5 mx-1 tulisan fs-6"
                            style="font-family: 'Times New Roman', Times, serif;">Dengan memohon rahmatdan ridho Allah
                            Subhanahu Wa
                            Taâ€™ala, insyaaAllah kami akan menyelenggarakan acara akad nikah :</p>
                    </div>
                </div>
                <!-- Gambar -->
                <div class="row text-center">
                    <div id="img-pria" class="col-5">
                        <img width="120px" src="img/mempelai/pria.jpg" class="img-thumbnail rounded-circle foto-pria"
                            alt="">
                    </div>
                    <div id="img-love" class="col-2 d-flex justify-content-center align-items-center">
                        <img src="img/love.png" alt="" class="mx-2 img-fluid love">
                    </div>
                    <div id="img-wanita" class="col-5">
                        <img width="120px" src="img/mempelai/wanta.jpg" class="img-thumbnail rounded-circle foto-wanita"
                            alt="">
                    </div>
                </div>
                <!-- Nama Pria -->
                <div class="container d-flex flex-column justify-content-center align-items-center">
                    <div class="row mt-5">
                        <div id="nama-pria" class="col">
                            <h1 style="font-family: 'Dancing Script', cursive; color: #3B486D;" class="fs-1">Gian Sonia
                            </h1>
                        </div>
                    </div>
                    <!-- Ortu Pria -->
                    <div class="row">
                        <div id="ortu-pria" class="col">
                            <p class="fs-6">Putra Kedua dari Bpk Aceng dan Ibu Nia</p>
                        </div>
                    </div>
                    <!-- Nama Wanita -->
                    <div class="row">
                        <div id="nama-wanita" class="col">
                            <h1 style="font-family: 'Dancing Script', cursive; color: #3B486D;" class="fs-1">Mikasa
                                Archaman</h1>
                        </div>
                    </div>
                    <div class="row pb-5">
                        <!-- ortu Wanita -->
                        <div id="ortu-wanita" class="col">
                            <p class="fs-6">Putra Kedua dari Bpk Levi dan Ibu Hangge</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Feater Icon -->
    <script>
        feather.replace()
    </script>

    <script src="js/script2.js"></script>

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
